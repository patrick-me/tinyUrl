version: '3.9'

services:
  tinyurl:
    container_name: tinyurl_app
    build:
      context: ./
      dockerfile: docker/tinyurl/Dockerfile
    restart: always
    environment:
      APP_PORT: ":8080"
      DEFAULT_URL_LEN: 10
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: ""
    ports:
      - "8080:8080"


  redis:
    container_name: tinyurl_redis
    command: redis-server --appendonly yes #saving written data to volume
    hostname: redis
    build:
      context: ./
      dockerfile: docker/redis/Dockerfile
    restart: always
    volumes:
      - redis-data:/data


volumes:
  redis-data:
    driver: local
